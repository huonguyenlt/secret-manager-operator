# This rule is not used by the project secret-manager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the my.domain.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: secret-manager
    app.kubernetes.io/managed-by: kustomize
  name: secretmanager-editor-role
rules:
- apiGroups:
  - my.domain
  resources:
  - secretmanagers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - my.domain
  resources:
  - secretmanagers/status
  verbs:
  - get
